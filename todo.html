<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 32px;
      width: 100%;
      max-width: 480px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #1a1a2e;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    .input-row input {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-row input:focus { border-color: #5c6bc0; }

    .input-row button {
      padding: 10px 20px;
      background: #5c6bc0;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-row button:hover { background: #3f51b5; }

    ul { list-style: none; }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-bottom: 1px solid #eee;
      transition: background 0.15s;
    }

    li:hover { background: #fafafa; }

    li.done span {
      text-decoration: line-through;
      color: #999;
    }

    li span { flex: 1; font-size: 1rem; word-break: break-word; }

    li button {
      background: none;
      border: none;
      color: #e53935;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    li button:hover { opacity: 1; }

    .empty {
      text-align: center;
      color: #aaa;
      padding: 24px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <p class="empty" id="emptyMsg">No tasks yet — add one above!</p>
  </div>

  <script>
    const input = document.getElementById('taskInput');
    const list = document.getElementById('taskList');
    const emptyMsg = document.getElementById('emptyMsg');

    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function save() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function render() {
      list.innerHTML = '';
      emptyMsg.style.display = tasks.length ? 'none' : 'block';
      tasks.forEach((t, i) => {
        const li = document.createElement('li');
        if (t.done) li.classList.add('done');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = t.done;
        checkbox.onchange = () => { tasks[i].done = !tasks[i].done; save(); render(); };

        const span = document.createElement('span');
        span.textContent = t.text;

        const del = document.createElement('button');
        del.textContent = '✕';
        del.onclick = () => { tasks.splice(i, 1); save(); render(); };

        li.append(checkbox, span, del);
        list.appendChild(li);
      });
    }

    function addTask() {
      const text = input.value.trim();
      if (!text) return;
      tasks.push({ text, done: false });
      input.value = '';
      save();
      render();
    }

    input.addEventListener('keydown', e => { if (e.key === 'Enter') addTask(); });

    render();
  </script>
</body>
</html>
